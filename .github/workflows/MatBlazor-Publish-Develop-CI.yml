name: MatBlazor-Publish-Develop-CI

on:
  push:
    branches:
      - develop

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Run Nuke
        run: |
          ./build.sh
        env:
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}