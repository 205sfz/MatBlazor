name: ASP.NET Core CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100-preview8-013656
    - name: Build with dotnet
      run: |
        cd ./src/MatBlazor
        dotnet build --configuration Release /p:AssemblyVersion=1.2.3.${ GITHUB_SHA } /p:Version=1.2.3.${ GITHUB_SHA } /p:FileVersion=1.2.3.${ GITHUB_SHA }
        dotnet pack
