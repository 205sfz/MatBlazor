name: ASP.NET Core CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v1
        - uses: actions/setup-dotnet@v1
        with:
            -version: 3.0.100-preview9-014004
        - name: Build
        run: |
            cd src 
            dotnet build --configuration Release         